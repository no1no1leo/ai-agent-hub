services:
  - type: web
    name: ai-agent-hub
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn marketplace.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LOG_LEVEL
        value: INFO
    disk:
      name: logs
      mountPath: /app/logs
      sizeGB: 1
